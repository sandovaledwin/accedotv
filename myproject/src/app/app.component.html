<app-movies *ngIf="showMovies" (movieSelected)="moviePlay( $event )" ></app-movies>

<app-player *ngIf="showPlayer" [movie]="movieToPlay" [poster]="picture"></app-player>

<div class="container" *ngIf="!showLogout">
    <div class="row">

        <div class="col-md-4"></div>
        <div class="col-md-4">

            <a class="btn btn-block btn-social btn-facebook" (click)="login( 'facebook' )">
                <span class="fa fa-facebook"></span> Sign in with Facebook
            </a>

            <a class="btn btn-block btn-social btn-google" (click)="login( 'google' )">
                    <span class="fa fa-google"></span> Sign in with Google
            </a>            

            <a class="btn btn-block btn-social btn-twitter" (click)="login( 'twitter' )">
                    <span class="fa fa-twitter"></span> Sign in with Twitter
            </a>            

            <a class="btn btn-block btn-social btn-github" (click)="login( 'github' )">
                    <span class="fa fa-github"></span> Sign in with GitHub
            </a>

        </div>
        <div class="col-md-4"></div>
    </div>
</div>

<div class="contain">
  
  <div class="row">
    <div class="row__inner">

    <div class="tile" *ngFor="let movie of _movies" (click)="openMovie( movie )">
        <div class="tile__details">
            <div class="tile__title">
                {{ movie.title }}
            </div>
        </div>      
        <div class="tile__media">
          <img class="tile__img" src="{{ movie.images[ 0 ].url }}" alt=""  />
        </div>
      </div>
  
</div>
